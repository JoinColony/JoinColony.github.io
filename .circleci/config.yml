version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - public
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  deploy:
    docker:
      - image: circleci/node:10.1
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - "6f:fe:fe:13:05:09:3a:09:6c:15:0d:03:5f:68:0c:0c"
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - attach_workspace:
          at: .
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: git config --global user.email "github@colony.io"
      - run: git config --global user.name "Colony Superuser"
      - run: yarn deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: generator
