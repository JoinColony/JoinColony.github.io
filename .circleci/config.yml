version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.12
    environment:
      COLONY_ADDRESS_GOERLI: 0x6681C20ed61058e4f76b7D6C5DBFE8817c0CaD79
      COLONY_ADDRESS_MAINNET: 0x84bc20B584fA28a278B7a8d5D1Ec5c71224c9f7C
      SERVER_URL: http://178.128.59.237:8000
      SOCKET_URL: http://178.128.59.237:8000
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - public
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  deploy:
    docker:
      - image: circleci/node:10.1
    working_directory: ~/repo
    steps:
      - add_ssh_keys:
          fingerprints:
            - "c5:db:e3:05:41:9b:7e:de:b4:33:7a:33:fc:86:14:02"
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - attach_workspace:
          at: .
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: git config --global user.email "github@colony.io"
      - run: git config --global user.name "Colony Superuser"
      - run: yarn deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: generator
